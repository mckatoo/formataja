kind: pipeline
type: docker
name: node

platform:
  arch: amd64

steps:
  - name: backend
    image: node:12.18.0
    environment:
      DATABASE_URL: "postgresql://postgres:123123@localhost:5432/formataja?schema=public"
    depends_on:
      - database
    commands:
      - npm i
      - npx prisma deploy -f
      - npx jest --runInBand --detectOpenHandles
    when:
      branch:
      - develop

services:
  - name: database
    image: postgres
    detach: true
    ports:
      - 5432
    environment:
      POSTGRES_PASSWORD: 123123
      POSTGRES_DB: formataja
